# permissions for end users to edit managedclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: managedcluster-editor-role
rules:
- apiGroups:
  - azure.alexeldeib.xyz
  resources:
  - managedclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - azure.alexeldeib.xyz
  resources:
  - managedclusters/status
  verbs:
  - get
