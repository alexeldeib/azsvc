# permissions for end users to view managedclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: managedcluster-viewer-role
rules:
- apiGroups:
  - azure.alexeldeib.xyz
  resources:
  - managedclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - azure.alexeldeib.xyz
  resources:
  - managedclusters/status
  verbs:
  - get
