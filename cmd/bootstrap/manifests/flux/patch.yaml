apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
  namespace: flux
spec:
  template:
    spec:
      containers:
        - name: flux
          args:
            - --manifest-generation=true
            - --memcached-hostname=memcached.flux
            - --memcached-service=
            - --k8s-secret-name=flux-git-deploy
            - --ssh-keygen-dir=/var/fluxd/keygen
            - --git-branch=ace/dev
            - --git-path=scenarios
            - --git-user=alexeldeib
            - --git-email=alexeldeib@gmail.com
            - --git-url=git@github.com:/alexeldeib/azsvc.git
            - --registry-exclude-image=*
      volumes:
      - name: git-key
        secret:
          defaultMode: 256
          secretName: flux-git-deploy

